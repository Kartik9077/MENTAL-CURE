<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Language Test</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
    <header>
        <img src="logo.png" alt="Mind Logo" class="site-logo" />
        <h1 class="site-title">Mental Cure</h1>
    </header>
    <div class="game-container">
        <div class="header">
            <h1>Language Test</h1>
            <div class="game-info">
                <div class="timer">
                    <span>Time:</span>
                    <span id="time">20</span>s
                </div>
                <div class="score">
                    <span>Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="round">
                    <span>Round:</span>
                    <span id="round">1</span>/5
                </div>
            </div>
        </div>

        <div class="game-area">
            <div class="target-instruction">
                Write words starting with: <span id="target-letter" class="target-letter"></span>
            </div>
            <input
                type="text"
                id="word-input"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="none"
                spellcheck="false"
                placeholder="Type words and press SPACE"
            />
            <div id="words-list" class="words-list"></div>
        </div>

        <div class="controls">
            <button id="start-btn" class="btn">Begin Test</button>
            <div id="round-feedback" class="round-result hidden"></div>
            <div id="final-result" class="round-result hidden"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
