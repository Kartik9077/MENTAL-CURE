<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Test</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Mind Logo" class="site-logo">
    <h1 class="site-title">Mental Cure</h1>
  </header>

  <div class="game-container">
    <div class="header">
      <h1>Memory Test</h1>
      <div class="game-info">
        <div class="timer"><span>Time:</span> <span id="time">10</span>s</div>
        <div class="score"><span>Score:</span> <span id="score">0</span></div>
        <div class="round"><span>Round:</span> <span id="round">1</span>/5</div>
      </div>
    </div>

    <div class="game-area">
      <div class="target-instruction" id="instruction-text">Memorize the order of these images:</div>

      <div id="game-board" class="game-board"></div>

      <div id="input-area" class="hidden">
        <p>Enter the image sequence using image names (e.g., apple banana car):</p>
        <input type="text" id="user-input" placeholder="Enter pattern" />
        <button class="btn" id="submit-btn">Submit</button>
      </div>

      <div id="final-summary" class="hidden">
        <h2>Test Completed</h2>
        <table>
          <thead>
            <tr>
              <th>Round</th>
              <th>Pattern</th>
              <th>Your Answer</th>
              <th>Correct</th>
              <th>Reaction Time (s)</th>
            </tr>
          </thead>
          <tbody id="summary-body"></tbody>
        </table>
      </div>
    </div>

    <div class="controls">
      <button id="start-btn" class="btn">Begin Test</button>
      <div id="round-result" class="round-result hidden"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
